<h1>Upload file</h1>

<div>
  <div class="file">
    <h3>Upload from file</h3>
    <form [formGroup]="uploadFromFileForm"
          enctype="multipart/form-data"
          action="http://127.0.0.1:4200/ProcessUploadRequest" method="post"
          (ngSubmit)="onUploadFromFile()">
      <div class="form-group">
        <label for="file">Select file : </label>
        <input type="file"
               id="file"
               class="form-control"
               accept=".igc"
               formControlName="file">
      </div>
      <button type="submit"
              [disabled]="uploadFromFileForm.invalid">Upload
      </button>
    </form>
  </div>
  <div class="url">
    <h3>Upload from URL</h3>
    <form [formGroup]="uploadFromURLForm"
          (ngSubmit)="onUploadFromURL()">
      <div class="form-group">
        <label for="fileURL">Enter file URL : </label>
        <input type="url"
               id="fileURL"
               class="form-control"
               formControlName="fileURL">
      </div>
      <button type="submit"
              [disabled]="uploadFromURLForm.invalid">Upload
      </button>
    </form>
  </div>
</div>
